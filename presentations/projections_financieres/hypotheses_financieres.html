<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background-color: #3A2E39;
        color: #F2EFE9;
        font-family: 'Open Sans', sans-serif;
        padding: 40px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto 1fr;
        grid-gap: 20px;
      }
      .title {
        font-family: 'Montserrat', sans-serif;
        font-size: 36px;
        font-weight: 700;
        color: #8C7A6B;
        margin-bottom: 20px;
        grid-column: span 2;
      }
      .content-left {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
      }
      .content-right {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .subtitle {
        font-family: 'Montserrat', sans-serif;
        font-size: 24px;
        font-weight: 600;
        color: #BF9D7E;
        margin-bottom: 15px;
      }
      .text {
        font-size: 20px;
        line-height: 1.5;
        margin-bottom: 10px;
      }
      .highlight {
        color: #BF9D7E;
        font-weight: 600;
      }
      .image-container {
        width: 100%;
        height: 500px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .key-metrics {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 15px;
      }
      .metric {
        display: flex;
        align-items: center;
        background-color: rgba(191, 157, 126, 0.1);
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #BF9D7E;
      }
      .metric-icon {
        color: #BF9D7E;
        font-size: 24px;
        margin-right: 15px;
        width: 30px;
        text-align: center;
      }
      .metric-content {
        flex: 1;
      }
      .metric-label {
        font-size: 18px;
        margin-bottom: 5px;
      }
      .metric-value {
        font-size: 22px;
        font-weight: 600;
        color: #BF9D7E;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <h1 class="title">HYPOTHÈSES FINANCIÈRES CLÉS</h1>
      
      <div class="content-left">
        <h2 class="subtitle">Hypothèses du Flagship Store (Année 1)</h2>
        
        <div class="key-metrics">
          <div class="metric">
            <div class="metric-icon">
              <i class="fas fa-users"></i>
            </div>
            <div class="metric-content">
              <div class="metric-label">Clientèle Quotidienne</div>
              <div class="metric-value">250 clients/jour</div>
            </div>
          </div>
          
          <div class="metric">
            <div class="metric-icon">
              <i class="fas fa-receipt"></i>
            </div>
            <div class="metric-content">
              <div class="metric-label">Ticket Moyen</div>
              <div class="metric-value">25,00 TND</div>
            </div>
          </div>
          
          <div class="metric">
            <div class="metric-icon">
              <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="metric-content">
              <div class="metric-label">Jours d'Exploitation</div>
              <div class="metric-value">360 jours/an</div>
            </div>
          </div>
          
          <div class="metric">
            <div class="metric-icon">
              <i class="fas fa-chart-pie"></i>
            </div>
            <div class="metric-content">
              <div class="metric-label">Marge Brute</div>
              <div class="metric-value">69,1% du CA</div>
            </div>
          </div>
          
          <div class="metric">
            <div class="metric-icon">
              <i class="fas fa-percentage"></i>
            </div>
            <div class="metric-content">
              <div class="metric-label">Royalties Franchiseur</div>
              <div class="metric-value">6% du CA</div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="content-right">
        <div class="image-container">
          <img src="/home/ubuntu/projections_financieres_espressolab/images/cafe_interior_2.jpg" alt="Intérieur moderne d'un café">
        </div>
      </div>
    </div>
  </body>
</html>
